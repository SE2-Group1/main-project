services:
  client:
    build:
      context: ./client
    ports:
      - "8080:80"
    volumes:
      - ./src:/app/src
    networks:
      - kiruna-network
  server:
    build:
      context: ./server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=prod
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    networks:
      - kiruna-network
  db:
    image: postgis/postgis:17-3.5
    ports: 
      - "5432:5432"
    networks:
      - kiruna-network
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 1s
      timeout: 5s
      retries: 10

networks:
  kiruna-network:
    driver: bridge

volumes:
  dbdata: